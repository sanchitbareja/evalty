      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Evalty</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a data-toggle="modal" href="#feedbackModal">Feedback</a></li>
        {% if student %}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Aneri <b class="caret"></b></a>

<!-- Feedback Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedback" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Feedback</h4>
      </div>
      <div class="modal-body">
        <div id="feedbackForm">
          <div class="row">
            <div class="col-lg-12">
              <textarea class="form-control" rows="5" id="feedbackFormText" style="width:100%;">You've clicked the magic button. Now what do you think of Evalty? We'd love to hear from you!</textarea>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="form-group">
              <label for="feedbackReplyTo" class="col-lg-2 control-label" style="padding-top:7px;">Email:</label>
              <div class="col-lg-10">
                <input type="email" class="form-control" id="feedbackReplyTo" placeholder="Optional" style="width:100%;">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
        <button type="button" class="btn btn-success" id="feedbackFormSubmit">SEND</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
