{% extends "base.html" %}
{% load static from staticfiles %}
{% load i18n %}
{% load url from future %}

{% block extra_style %}
<style type="text/css">

.evaluations {
  border:1px solid #acacac;
  padding: 10px;
}

.evaluationBtn {
  background: rgb(84,121, 128);
  width: 160px;
  height: 135px;
  color:white;
  display: inline-block;
}

.evalMainText {
  vertical-align: center;
}

</style>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <p class="lead">Enter your teammates</p>
      <div class="form-group">
        <select multiple class="form-control input-lg">
          <option>Aneri</option>
          <option>Cindy</option>
          <option>Wendy</option>
          <option>John</option>
          <option>Sanchit</option>
        </select>
      </div>
      <a class="btn btn-success btn-lg pull-right" href="/student/evaluate/form/">Start <span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
  </div>
{% endblock %}
