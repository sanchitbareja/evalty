{% load static from staticfiles %}
{% load i18n %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Starter Template for Bootstrap</title>

     <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/dist/css/bootstrap.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Evalty</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Feedback</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="jumbotron" style="padding-top:300px; padding-bottom:300px;">
            <h1>Evalty</h1>
            <p class="lead">An all-in-one peer-assessment tool for group project</p>
          </div>
        </div>
        <div class="col-lg-4">
          <h3>Login</h3>
          <form role="form">
            <div class="form-group input-group-lg">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group input-group-lg">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
          </form>
          <button type="submit" class="btn btn-default">Login</button>
          <h3>Sign Up</h3>
          <form role="form">
            <div class="form-group input-group-lg">
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group input-group-lg">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group input-group-lg">
              <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Retype password">
            </div>
            <select class="form-control input-lg">
              <option>UC Berkeley</option>
              <option>Stanford</option>
              <option>MIT</option>
              <option>Harvard</option>
              <option></option>
            </select>
          </form>
          <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
  

</body></html>
